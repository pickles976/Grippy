<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Inverse Kinematics</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L34TFHXD2P"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-L34TFHXD2P');
    </script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.146.0/build/three.module.js",
          "SAT": "https://unpkg.com/sates6@1.0.0/src/SAT.js"
        }
      }
    </script>

    <link rel="stylesheet" href="static/css/index.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js" crossorigin="anonymous"  ></script>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.9.2/jsoneditor.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.9.2/jsoneditor.min.js"></script>

    <script src="static/js/mod/animation-timeline.js" type="module"></script>
    <script src="static/js/visualization.js" type="module"></script>
    <script src="static/js/timeline.js" type="module"></script>
  </head>

  <body>
    <div class="app-container">
      <main>
        <canvas id="canvas" data-engine="three.js r146"></canvas>
        <div class="jsoneditor-container">
          <div id="jsoneditor" class="jsoneditor"></div>
        </div>
    
        <div id="targetgui" class="targetgui"></div>
    
        <div id="armgui" class="armgui"></div>
      </main>

      <div class="toolbar">
        <button
          class="flex-left button mat-icon material-icons mat-icon-no-color"
          title="Remove selected keyframe"
          id="removeKeyFrame"
        >
          close
        </button>
        <button
          id="addKeyFrame"
          class="flex-left button mat-icon material-icons mat-icon-no-color"
          title="Add new track with the keyframe"
        >
          add
        </button>
        <div style="width: 1px; background: gray; height: 100%"></div>
        <button
          class="button mat-icon material-icons mat-icon-no-color"
          title="Use external player to play\stop the timeline. For the demo simple setInterval is used."
          id="onPlayClick"
        >
          play_arrow
        </button>
        <button
          class="button mat-icon material-icons mat-icon-no-color"
          title="Use external player to play\stop the timeline. For the demo simple setInterval is used."
          id="onPauseClick"
        >
          pause
        </button>
        <div style="flex: 1"></div>
        <div class="links">
          <a
            class="git-hub-link"
            href="https://github.com/ievgennaida/animation-timeline-control"
            >GitHub</a
          >
        </div>
      </div>

      <footer>
        <div class="outline">
          <div class="outline-header" id="outline-header"></div>
          <div
            class="outline-scroll-container"
            id="outline-scroll-container"
            onwheel="outlineMouseWheel(arguments[0])"
          >
            <div class="outline-items" id="outline-container"></div>
          </div>
        </div>
        <div id="timeline" class="timeline"></div>
      </footer>
    </div>
  </body>
</html>
